<!DOCTYPE html>
<html ng-app="skynet">
    <head>
        <title>Skynet</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/downloads.css" />
        <script src="../js/depend/angular-1.6.6/angular.min.js"></script>
        <script src="../js/_downloads/main.js"></script>
        <script src="../js/_downloads/ng.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="wrapper-nav">
                <li class="nav-logo"><a href="index.html">Skynet</a></li>
                <li class="nav-link"><a href="browsergames.html">Browser Games</a></li>
                <li class="nav-link active"><a href="downloads.html">Downloads</a></li>
                <li class="nav-link"><a href="mods.html">Mods</a></li>
                <li class="nav-link"><a href="#">Proxy</a></li>
            </ul>
            <div class="wrapper">
                <div class="games-greeter">
                    <h1>Click on a card to download the game! All games are saved as .zip archives.</h1>
                </div>
                <div class="games-container" ng-controller="GameController as games">
                    <div class="games-image" ng-repeat="game in games.gamelist">
        				<a href="https://d1n0cz3q6i4lsz.cloudfront.net/{{game.name}}.zip" download="">
        					<img class="game-image" src="https://d1n0cz3q6i4lsz.cloudfront.net/{{game.name}}.jpg" alt="{{game.alt}}">
        				</a>
                    </div>
                    <div class="games-image" ng-repeat="game in games.weblist">
        				<a href="{{game.url}}">
        					<img class="game-image" src="https://d1n0cz3q6i4lsz.cloudfront.net/{{game.name}}.gif" alt="{{game.alt}}">
        				</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
